    <div class="navbar_container">

    </div>
    <div class="back_btn"><a href="/"><h3><i class="fas fa-arrow-circle-left"></i>Back</h3></a></div>
    <div class="container">
        <h2>Calculate Hypotenuse of a triangle</h2>
         <div class="input_section">
             <label for="base_value">Enter base value (a) =</label>
             <input type="number" min="0" id="base_value">
             <label for="height_value">Enter height value (b) =</label>
             <input type="number" min="0" id="height_value">
             <button id='submit_button' >Calculate Hypotenuse</button>
         </div>
         <h3>Hypotenuse formula</h3>
         <h6>√(base² + height²)</h6>
         <div class="result_section" id='result_section' style="margin-top: 0.5rem;"> </div>
